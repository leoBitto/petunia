services:
  db:
    image: postgres:16
    container_name: money_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - money_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  app:
    build: .
    container_name: money_app
    restart: "no"
    user: "${UID}:${GID}"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Data Persistence
      - ./data:/app/data
      # Secret Injection (Mounting the credentials folder)
      - ./config/credentials:/app/config/credentials
      # (Optional) Live Code Reload for Dev
      # - ./src:/app/src 
      # - ./services:/app/services
    networks:
      - money_net

networks:
  money_net:
    driver: bridge