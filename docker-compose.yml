services:
  db:
    image: postgres:16
    # Modifica: nome container aggiornato
    container_name: petunia_db 
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      # Modifica: nome rete aggiornato
      - petunia_net 
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  app:
    build: .
    # Modifica: nome container aggiornato
    container_name: petunia_app 
    restart: "no"
    user: "${UID}:${GID}"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Data Persistence
      - ./data:/app/data
      # Secret Injection (Mounting the credentials folder)
      - ./config/credentials:/app/config/credentials
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - petunia_net 

  dashboard:
    build: .
    container_name: petunia_dashboard
    # Sovrascriviamo il comando di default: avvia Streamlit
    command: streamlit run dashboard/home.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    ports:
      - "8501:8501"  # Espone la porta web
    volumes:
      - .:/app             # Hot-reload del codice
      - ./data:/app/data   # Accesso ai dati (DB e Backtest)
      - ./config:/app/config
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - petunia_net

networks:
  # Modifica: definizione rete aggiornata
  petunia_net: 
    driver: bridge